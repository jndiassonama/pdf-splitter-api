<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Splitter</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>PDF Splitter</h1>

  <section id="upload-section">
    <label for="pdfFile">Selecionar ficheiro PDF:</label>
    <input type="file" id="pdfFile" accept="application/pdf" />

    <div id="ranges-section">
      <label for="rangeCount">NÃºmero de intervalos:</label>
      <input type="number" id="rangeCount" min="1" value="1" />
      <button id="generateRanges">Gerar campos</button>

      <div id="ranges-container"></div>
    </div>

    <button id="submitBtn">Dividir PDF</button>
  </section>

  <div id="result-section"></div>

  <script src="js/app.js"></script>
</body>
</html>
